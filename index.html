<!DOCTYPE html>
<html>
<head>
  <title>AOE 2 Database</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />


</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="centered">Age of Empires 2 Statistics</h1>
    </div>
    <div class="row">
      <div class="form-group col-sm-12 centered">
        <button id="allciv" class="btn btn-danger">List all Civilizations</button>
        <button id="allunit" class="btn btn-danger">List all Units</button>
        <button id="alltech" class="btn btn-danger">List all Technologies</button>
        <button id="allbuil" class="btn btn-danger">List all Buildings</button>
      </div>
      <form class="form col-md-4">
        <div class="form-group">
          <input id="civ" placeholder="Enter Civilization"></input>
          <button id="civbtn" class="btn btn-danger">Search</button>
          <h5 class=""><strong><em>-OR-</em></strong></h5>
        </div>
        <div class="form-group">
          <input id="unit" placeholder="Enter Unit"></input>
          <button id="unitbtn" class="btn btn-danger">Search</button>
          <h5 class=""><strong><em>-OR-</em></strong></h5>
        </div>
        <div class="form-group">
          <input id="tech" placeholder="Enter Technology"></input>
          <button id="techbtn" class="btn btn-danger">Search</button>
          <h5 class=""><strong><em>-OR-</em></strong></h5>
        </div>
        <div class="form-group">
          <input id="buil" placeholder="Enter Building"></input>
          <button id="builbtn" class="btn btn-danger">Search</button>
        </div>
      </form>
      <div class="info col-md-8 row" id="layout">
        <h3 class="centered col-md-12">Statistics Panel</h3>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
